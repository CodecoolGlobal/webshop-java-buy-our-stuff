<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>

<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
</div>

<div class="container">
    <h2>Shipping information</h2>
    <div th:switch="${cartSize}">
        <div id="no-items-in-cart" th:case="'0'">
            <h6>No items added into the cart. Yet.</h6>
        </div>
        <div th:case="*">
            <form action="/payment" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="e-mail">E-mail address</label>
                    <input class="form-control" type="email" id="e-mail" name="e-mail" placeholder="E-mail address" required>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone number</label>
                    <input class="form-control" id="phone-number" name="phone-number" placeholder="Phone number" required>
                </div>
                <div class="form-group">
                    <label for="billing-address">Billing address</label>
                    <input class="form-control" id="billing-address" name="billing-address" placeholder="Billing address" required>
                </div>
                <div class="form-group">
                    <label for="shipping-address">Shopping address</label>
                    <input class="form-control" id="shipping-address" name="shipping-address" placeholder="Shipping address" required>
                </div>
                <input class="btn btn-success" type="submit" value="Checkout">
            </form>
        </div>
    </div>
</div>

<div th:replace="footer.html :: copy"></div>
</body>

</html>
